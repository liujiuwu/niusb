<div data-lift="surround?with=user;at=content">
	<div data-lift="user.BrandOps.view">
		<div class="row">
			<div class="col-lg-8">
				<table class="table table-striped table-bordered">
					<tbody>
						<tr>
							<th style="width: 100px">商标注册号</th>
							<td><span id="regNo"></span></td>
						</tr>
						<tr>
							<th>商标名称</th>
							<td><span id="name"></span></td>
						</tr>
						<tr>
							<th>商标类别</th>
							<td><span id="brand-type"></span></td>
						</tr>
						<tr>
							<th>状态</th>
							<td><span id="status"></span></td>
						</tr>
						<tr>
							<th>出售底价</th>
							<td><span id="basePrice"></span></td>
						</tr>
						<tr>
							<th>注册日期</th>
							<td><span id="regdate"></span></td>
						</tr>
						<tr>
							<th>申请人</th>
							<td><span id="applicant"></span></td>
						</tr>
						<tr>
							<th>使用范围</th>
							<td><span id="useDescn"></span></td>
						</tr>
						<tr>
							<th>商标说明</th>
							<td><span id="descn"></span></td>
						</tr>
						<tr>
							<th>关注人数</th>
							<td><span id="followCount"></span></td>
						</tr>
						<tr>
							<th>浏览人数</th>
							<td><span id="viewCount"></span></td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="col-lg-4">
				<span id="pic"></span>
			</div>
		</div>
	</div>
</div>
