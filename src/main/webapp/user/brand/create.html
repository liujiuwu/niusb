<div class="box-content" data-lift="surround?with=user;at=content">
	<div data-lift="user.BrandOps.create">
		<div class="g-left">
			<div class="g-left-c">
				<form data-lift="form.ajax?class=form-horizontal">
					<div id="opt_brand_tip" class="alert hide"></div>
					<div id="group_regNo" class="control-group">
						<label for="regNo" class="control-label">商标注册号</label>
						<div class="controls">
							<div class="input-append">
								<input type="text" id="regNo" name="regNo" placeholder="输入商标注册号" required="required" class="input-medium" />
								<button class="btn" type="button" id="queryRemoteData" name="queryRemoteData" data-lift="user.BrandOps.queryRemoteData">从标局获取数据</button>
							</div>
							<span id="error_regNo" class="help-inline"></span> <input type="hidden" id="pic" name="pic" />
							<button class="btn btn-success" type="button" data-toggle="modal" data-target="#uploadDialog">商标图上传</button>
						</div>
					</div>
					<div id="group_brand_type" class="control-group">
						<label for="brand_type" class="control-label">商标类别</label>
						<div class="controls">
							<input type="hidden" id="brand_type" name="brand_type" required="required" /> <span id="error_brand_type" class="help-inline"></span>
						</div>
					</div>
					<div id="group_basePrice" class="control-group">
						<label for="basePrice" class="control-label">出售底价</label>
						<div class="controls">
							<div class="input-prepend input-append">
								<span class="add-on">￥</span> <input type="text" id="basePrice" name="basePrice" class="input-small" required="required" /> <span class="add-on">元</span>
							</div>
							<span id="error_basePrice" class="help-inline"></span>
						</div>
					</div>
					<div id="group_name" class="control-group">
						<label for="name" class="control-label">商标名称</label>
						<div class="controls">
							<input type="text" id="name" name="name" required="required" /> <span id="error_name" class="help-inline"></span>
						</div>
					</div>
					<div id="group_regDate" class="control-group">
						<label for="regDate" class="control-label">注册日期</label>
						<div class="controls">
							<input type="text" id="regDate" name="regDate" placeholder="格式:xxxx年xx月xx日" /> <span id="error_regDate" class="help-inline"></span>
						</div>
					</div>
					<div id="group_applicant" class="control-group">
						<label for="applicant" class="control-label">申请人</label>
						<div class="controls">
							<input type="text" id="applicant" name="applicant" placeholder="填写商标申请人" required="required" /> <span id="error_applicant" class="help-inline"></span>
						</div>
					</div>
					<div id="group_useDescn" class="control-group">
						<label for="useDescn" class="control-label">使用范围</label>
						<div class="controls">
							<textarea rows="3" id="useDescn" name="useDescn" class="span10"></textarea>
						</div>
					</div>
					<div id="group_descn" class="control-group">
						<label for="descn" class="control-label">商标说明</label>
						<div class="controls">
							<textarea rows="3" id="descn" name="descn" class="span10"></textarea>
						</div>
					</div>
					<div class="form-actions">
						<button class="btn btn-primary" type="submit">确认发布</button>
						<input type="hidden" name="sub" />
					</div>
				</form>
				<div class='lift:embed?what=_uploadBrand'>上传组件</div>
			</div>
		</div>
		<div class="g-right">
			<div class="brand-bimg-box pull-right">
				<img id="brand_pic" src="/img/no-img.png" />
			</div>
		</div>
	</div>
	<lift:tail>
		<script type="text/javascript">
			$(function() {
				$('#queryRemoteData').click(function() {
					$('#queryRemoteData').addClass("disabled");
				});
			});
		</script>
	</lift:tail>
</div>
