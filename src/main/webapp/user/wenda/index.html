<div data-lift="surround?with=user;at=content">
	<div data-lift="user.WendaOps.list?eager_eval=true">
		<table class="table table-striped table-bordered table-hover">
			<thead>
				<tr>
					<th>标题</th>
					<th style="width: 150px">类型</th>
					<th style="width: 60px">阅读数</th>
					<th style="width: 60px">回复数</th>
				</tr>
			</thead>
			<tbody id="dataList">
				<tr>
					<td><span id="title"></span></td>
					<td><span id="wendaType"></span></td>
					<td><span id="readCount"></span></td>
					<td><span id="replyCount"></span></td>
				</tr>
			</tbody>
		</table>
		<span data-lift="embed?what=_paginator"></span>
	</div>
</div>
