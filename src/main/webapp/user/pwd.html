<div data-lift="surround?with=user;at=content">
	<div data-lift="user.UserOps.updatePwd">
		<div id="opt_pwd_tip" class="alert hide"></div>
		<form data-lift="form.ajax?class=form-horizontal">
			<div id="group_pwd" class="form-group">
				<label for="pwd" class="col-lg-2 control-label">新密码</label>
				<div class="col-lg-3">
					<input type="text" class="form-control" id="pwd" name="pwd" placeholder="输入您的新密码" /> <span id="error_pwd" class="help-block"></span>
				</div>
			</div>
			<div id="group_code" class="form-group">
				<label class="col-lg-2 control-label" for="code">验证码或旧密码</label>
				<div class="col-lg-4">
					<div class="input-group">
						<input type="text" class="form-control" id="code" name="code"  placeholder="输入短信验证码或旧密码" /> <span class="input-group-btn">
							<button class="btn" name="getCodeBtn" id="getCodeBtn">获取验证码</button>
						</span>
					</div>
					<span id="error_code" class="help-block"></span>
				</div>
			</div>
			<div class="form-group">
				<div class="col-lg-offset-2 col-lg-10">
					<button class="btn btn-primary" type="submit">保存</button>
				</div>
			</div>
		</form>
	</div>
</div>
