<div data-lift="surround?with=user;at=content">
	<div data-lift="user.UserOps.edit">
		<div class="alert alert-info">请放心填写，此信息只用于商标交易洽谈，不会泄露另作它用。</div>
		<div id="opt_profile_tip" class="alert hide"></div>
		<form data-lift="form.ajax?class=form-horizontal" role="form">
			<div id="group_user_type" class="form-group">
				<label for="user_type" class="col-lg-2 control-label">类型</label>
				<div class="col-lg-2">
					<p class="form-control-static" id="user_type">类型</p>
				</div>
			</div>
			<div id="group_name" class="form-group">
				<label for="name" class="col-lg-2 control-label">姓名</label>
				<div class="col-lg-3">
					<input type="text" class="form-control" id="name" name="name" placeholder="输入您的姓名以方便联系" /> <span id="error_name" class="help-inline"></span>
				</div>
			</div>
			<div id="group_gender" class="form-group">
				<label for="qq" class="col-lg-2 control-label">性别</label>
				<div class="col-lg-2">
					<input type="text" class="form-control" id="gender" name="gender" placeholder="填写您的QQ号码方便线上交谈" /> <span id="error_gender" class="help-inline"></span>
				</div>
			</div>
			<div id="group_email" class="form-group">
				<label for="email" class="col-lg-2 control-label">邮箱地址</label>
				<div class="col-lg-3">
					<input type="text" class="form-control" id="email" name="email" placeholder="填写您的常用邮箱地址" /> <span id="error_email" class="help-inline"></span>
				</div>
			</div>
			<div id="group_qq" class="form-group">
				<label for="qq" class="col-lg-2 control-label">QQ号码</label>
				<div class="col-lg-3">
					<input type="text" class="form-control" id="qq" name="qq" placeholder="填写您的QQ号码方便线上交谈" /> <span id="error_qq" class="help-inline"></span>
				</div>
			</div>
			<div id="group_phone" class="form-group">
				<label for="phone" class="col-lg-2 control-label">联系电话(座机)</label>
				<div class="col-lg-3">
					<input type="text" class="form-control" id="phone" name="phone" placeholder="区号-电话号码" /> <span id="error_phone" class="help-inline"></span>
				</div>
			</div>
			<div id="group_address" class="form-group">
				<label for="address" class="col-lg-2 control-label">联系地址</label>
				<div class="col-lg-6">
					<input type="text" class="form-control" id="address" name="address" placeholder="请准确填写联系地址方便我们快递资料" /> <span id="error_address" class="help-inline"></span>
				</div>
			</div>
			<div class="form-group">
				<div class="col-lg-offset-2 col-lg-10">
					<button class="btn btn-primary" type="submit">保存</button>
				</div>
			</div>
		</form>
	</div>
</div>
