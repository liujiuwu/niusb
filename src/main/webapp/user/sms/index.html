<div data-lift="surround?with=user;at=content">
	<div data-lift="user.MessageOps.list?eager_eval=true">
		<table class="table table-striped table-bordered table-hover">
			<thead>
				<tr>
					<th>消息标题</th>
					<th style="width: 70px">是否已读</th>
					<th style="width: 70px">消息类型</th>
					<th style="width: 70px">来源</th>
					<th style="width: 120px">发送时间</th>
					<th style="width: 80px">操作</th>
				</tr>
			</thead>
			<tbody id="dataList">
				<tr>
					<td><span id="title"></span></td>
					<td><span id="status"></span></td>
					<td><span id="messageType"></span></td>
					<td><span id="sender"></span></td>
					<td><span id="createdAt"></span></td>
					<td><span id="actions"></span></td>
				</tr>
			</tbody>
		</table>
		<span data-lift="embed?what=_paginator"></span>
	</div>
</div>
