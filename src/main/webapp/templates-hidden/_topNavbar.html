<lift:children>
	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
				</button>
				<a class="brand" href="./index.html">牛标网</a>
				<div class="nav-collapse collapse">
					<ul class="nav" data-lift="Menus.group?group=topbar"></ul>
					<ul class="nav pull-right">
						<span data-lift="Nav.userStatus" />
					</ul>
				</div>
			</div>
		</div>
	</div>
	<lift:test_cond.loggedout>
		<form data-lift="form.ajax?class=form-horizontal">
			<div id="loginDialog" data-lift="Nav.login" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
					<h3 id="loginModalLabel">会员登录或注册</h3>
				</div>
				<div class="modal-body">
					<div id="opt_login_tip" class="alert hide"></div>
					<div id="group_mobile" class="control-group">
						<label class="control-label" for="mobile">手机号</label>
						<div class="controls">
							<input type="text" id="mobile" name="mobile" placeholder="请输入11位手机号" class="input-medium"> <span id="error_mobile" class="help-inline"></span>
						</div>
					</div>
					<div id="group_pwd" class="control-group">
						<label class="control-label" for="pwd">验证码或密码</label>
						<div class="controls">
							<div class="input-append">
								<input type="password" id="pwd" name="pwd" style="width: 150px">
								<button class="btn disabled" type="button" id="getCode_btn">获取验证码</button>
							</div>
							<span id="error_pwd" class="help-inline"></span>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button class="btn" data-dismiss="modal" aria-hidden="true">关闭</button>
					<button type="submit" id="login_btn" class="btn btn-primary disabled">登录</button>
					<button name="sub" />
				</div>
			</div>
		</form>
	</lift:test_cond.loggedout>
</lift:children>
