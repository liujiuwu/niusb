<body>
	<div data-lift="embed?what=_topNavbar">Embed the top toolbar here.</div>
	<div class="g-bd">
		<div id="content">The main content will get bound here</div>
	</div>
	<div class="g-ft">

		<div class="g-doc">
			<div class="m-ft"></div>

		</div>
	</div>
	<div id="login" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
			<h3 id="loginModalLabel">会员登录</h3>
		</div>
		<div class="modal-body">
			<form class="form-horizontal">
				<div class="control-group">
					<label class="control-label" for="mobile">手机号</label>
					<div class="controls">
						<input type="text" id="mobile" placeholder="登录的手机号">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="code">验证码或密码</label>
					<div class="controls">
						<input type="password" id="code" placeholder="使用验证码或密码登录">
					</div>
				</div>
			</form>
		</div>
		<div class="modal-footer">
			<button class="btn" data-dismiss="modal" aria-hidden="true">关闭</button>
			<button class="btn btn-primary">登录</button>
		</div>
	</div>
	<script type="text/javascript" src="/classpath/fobo/jquery.js"></script>
	<script type="text/javascript" src="/classpath/fobo/bootstrap.js"></script>
	<script type="text/javascript" src="/classpath/json.js"></script>
