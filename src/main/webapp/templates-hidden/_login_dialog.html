<div id="loginDialog" data-lift="LoginOps.login" class="modal hide fade" tabindex="-1" data-backdrop="static" data-keyboard="false" data-width="600">
	<form data-lift="form.ajax?class=form-horizontal">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
			<h3 id="loginModalLabel">登录或注册</h3>
		</div>
		<div class="modal-body">
			<div class="row-fluid">
				<div id="opt_login_tip" class="alert hide"></div>
				<div id="group_mobile" class="control-group">
					<label class="control-label" for="mobile">手机号</label>
					<div class="controls">
						<input type="text" id="mobile" name="mobile" placeholder="请输入您的手机号" class="input-medium" /> <span id="error_mobile" class="help-inline"></span>
					</div>
				</div>
				<div id="group_pwd" class="control-group">
					<label class="control-label" for="pwd">验证码或密码</label>
					<div class="controls">
						<div class="input-append">
							<input type="password" id="pwd" name="pwd" style="width: 150px" />
							<button class="btn" name="getCodeBtn" id="getCodeBtn">获取验证码</button>
						</div>
						<span id="error_pwd" class="help-inline"></span>
					</div>
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<button class="btn" data-dismiss="modal" aria-hidden="true">关闭</button>
			<button type="submit" id="login_btn" class="btn btn-primary">登录</button>
		</div>
	</form>
</div>
