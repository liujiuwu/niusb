<div id="loginDialog" class="modal fade" tabindex="-1" data-backdrop="static" data-width="650" style="display: none;">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		<h4 class="modal-title">登录</h4>
	</div>
	<div class="modal-body">
		<ul id="loginDialogTab" class="nav nav-tabs">
			<li class="active"><a href="#login-panel">登录</a></li>
			<li><a href="#reg-panel">注册新用户</a></li>
			<li><a href="#forgot-panel">找回密码</a></li>
		</ul>

		<div class="tab-content" style="padding-top: 20px">
			<div data-lift="LoginOps.login" class="tab-pane active" id="login-panel">
				<form data-lift="form.ajax?class=form-horizontal">
					<div id="group-loginMobile" class="form-group">
						<label for="loginMobile" class="control-label col-xs-3">手机号</label>
						<div class="col-xs-5">
							<input type="text" class="form-control" id="loginMobile" name="loginMobile" placeholder="请输入您注册的手机号"/> <span id="error-loginMobile" class="help-block help-block-hide"></span>
						</div>
					</div>
					<div id="group-loginPwd" class="form-group">
						<label for="loginPwd" class="control-label col-xs-3">密码</label>
						<div class="col-xs-5">
							<input type="password" id="loginPwd" name="loginPwd" placeholder="输入密码" class="form-control" /> <span id="error-loginPwd" class="help-block help-block-hide"></span>
						</div>
					</div>
					<div class="form-group">
						<div class="col-lg-offset-3 col-lg-5">
							<button class="btn btn-primary btn-block" type="submit">登录</button>
						</div>
					</div>
				</form>
			</div>
			<div data-lift="LoginOps.create" class="tab-pane" id="reg-panel">
				<form data-lift="form.ajax?class=form-horizontal">
					<div id="group-regMobile" class="form-group">
						<label for="regMobile" class="control-label col-xs-3">手机号</label>
						<div class="col-xs-7">
							<div class="input-group">
								<input type="text" class="form-control" id="regMobile" name="regMobile" placeholder="请输入您的手机号"/> <span class="input-group-btn">
									<button class="btn btn-info" name="getCodeBtn" id="getCodeBtn">获取短信验证码</button>
								</span>
							</div>
							<span id="error-regMobile" class="help-block help-block-hide"></span>
						</div>
					</div>
					<div id="group-regCode" class="form-group">
						<label for="regCode" class="control-label col-xs-3">短信验证码</label>
						<div class="col-xs-5">
							<input type="text" id="regCode" name="regCode" placeholder="输入短信验证码" class="form-control" /> <span id="error-regCode" class="help-block help-block-hide"></span>
						</div>
					</div>
					<div id="group-regPwd" class="form-group">
						<label for="regPwd" class="control-label col-xs-3">设置密码</label>
						<div class="col-xs-5">
							<input type="password" id="regPwd" name="regPwd" placeholder="输入密码" class="form-control" /> <span id="error-regPwd" class="help-block help-block-hide"></span>
						</div>
					</div>
					<div class="form-group">
						<div class="col-lg-offset-3 col-lg-5">
							<button class="btn btn-primary btn-block" type="submit">注册</button>
						</div>
					</div>
				</form>
			</div>
			<div class="tab-pane" id="forgot-panel"></div>
		</div>
	</div>
	<lift:tail>
		<script>
			// <![CDATA[
			$('#loginDialogTab a').click(function(e) {
				e.preventDefault()
				$(this).tab('show')
				$(".modal-title").text($(this).text());
			})
			// ]]>
		</script>
	</lift:tail>
</div>
