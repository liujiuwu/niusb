<div id="loginDialog" data-lift="LoginOps.login" class="modal fade" tabindex="-1" data-backdrop="static" data-width="600" style="display: none;">
	<form data-lift="form.ajax?class=form-horizontal">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			<h4 class="modal-title">登录或注册</h4>
		</div>
		<div class="modal-body">
			<div id="opt_login_tip" class="alert hide"></div>
			<div id="group_mobile" class="form-group">
				<label for="mobile" class="control-label col-xs-3" style="width: 120px">手机号</label>
				<div class="col-xs-6">
					<input type="text" class="form-control" id="mobile" name="mobile" placeholder="请输入您的手机号" /> <span id="error_mobile" class="help-block"></span>
				</div>
			</div>
			<div  id="group_pwd" class="form-group">
				<label for="pwd" class="control-label col-xs-3" style="width: 120px">验证码或密码</label>
				<div class="col-xs-6">
					<div class="input-group">
						<input type="password" id="pwd" name="pwd" placeholder="输入短信验证码或密码" class="form-control" /> <span class="input-group-btn">
							<button class="btn" name="getCodeBtn" id="getCodeBtn">获取验证码</button>
						</span>
					</div>
					<span id="error_pwd" class="help-block"></span>
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<button type="button" data-dismiss="modal" class="btn btn-default">关闭</button>
			<button type="submit" class="btn btn-primary">登录</button>
		</div>
	</form>
</div>
