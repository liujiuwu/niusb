				</button>
				<a class="brand" href="./index.html">牛标网</a>

						<li class="home"><a href="/"><span><i class="icon-home"></i> 首页</span></a></li>

	<lift:test_cond.loggedout>
		<div id="login" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
			<form class="form-horizontal" data-lift="Nav.login?form=post">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
					<h3 id="loginModalLabel">会员登录或注册</h3>
				</div>
				<div class="modal-body">

					<div class="control-group">
						<label class="control-label" for="mobile">手机号</label>
						<div class="controls">
							<input type="text" id="mobile" placeholder="登录的手机号">
						</div>
					</div>
					<div class="control-group">
						<label class="control-label" for="password">验证码或密码</label>
						<div class="controls">
							<input type="password" id="password" placeholder="使用验证码或密码登录">
						</div>
					</div>

				</div>
				<div class="modal-footer">
					<button class="btn" data-dismiss="modal" aria-hidden="true">关闭</button>
					<button type="submit" class="btn btn-primary">登录</button>
				</div>
			</form>
		</div>
	</lift:test_cond.loggedout>
