<div class="box-content" data-lift="surround?with=admin;at=content">

			<span id="searchForm"></span>
		</div>
		<table class="table table-striped table-bordered table-hover">
			<thead>
				<tr>
					<th style="width: 60px">ID</th>
					<th style="width: 80px">手机号</th>
					<th>姓名</th>
					<th style="width: 60px">性别</th>
					<th style="width: 60px">类型</th>
					<th>Email</th>
					<th style="width: 50px">状态</th>
					<th style="width: 50px">管理员</th>
					<th style="width: 120px">操作</th>
				</tr>
			</thead>
			<tbody id="dataList">
				<tr>
					<td><span id="id"></span></td>
					<td><span id="mobile"></span></td>
					<td><span id="name"></span></td>
					<td><span id="gender"></span></td>
					<td><span id="type"></span></td>
					<td><span id="email"></span></td>
					<td><span id="enabled"></span></td>
					<td><span id="isAdmin"></span></td>
					<td><span id="actions"></span></td>
				</tr>
			</tbody>
		</table>
		<span data-lift="embed?what=_paginator"></span>
	</div>

</div>
