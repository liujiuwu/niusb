<div class="box-content" data-lift="surround?with=admin;at=content">
	<div data-lift="admin.UserOps.view">
		<div class="btn-toolbar no-margin-top pull-right">
			<button id="edit-btn" class="btn btn-primary" type="button">修改用户信息</button>
			<button id="list-btn" class="btn btn-success" type="button">用户列表</button>
		</div>
		<table class="table table-striped table-bordered pull-right">
			<tbody>
				<tr>
					<th style="width: 100px">ID</th>
					<td><span id="id"></span></td>
				</tr>
				<tr>
					<th>手机</th>
					<td><span id="mobile"></span></td>
				</tr>
				<tr>
					<th>姓名</th>
					<td><span id="name"></span></td>
				</tr>
				<tr>
					<th>性别</th>
					<td><span id="gender"></span></td>
				</tr>
				<tr>
					<th>类型</th>
					<td><span id="type"></span></td>
				</tr>
				<tr>
					<th>Email</th>
					<td><span id="email"></span></td>
				</tr>
				<tr>
					<th>状态</th>
					<td><span id="enabled"></span></td>
				</tr>
				<tr>
					<th>是否管理员</th>
					<td><span id="isAdmin"></span></td>
				</tr>
				<tr>
					<th>注册时间</th>
					<td><span id="createdAt"></span></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
