<div class="box-content" data-lift="surround?with=admin;at=content">
	<div data-lift="admin.UserOps.edit">
		<div class="tool-well">
			<div class="well text-right">
				<button id="view-btn" class="btn btn-primary" type="button">查看用户</button>
				<button id="list-btn" class="btn btn-success" type="button">用户列表</button>
			</div>
		</div>

		<div id="opt_profile_tip" class="alert hide"></div>
		<form data-lift="form.ajax?class=form-horizontal">
			<fieldset>
				<div id="group_super" class="control-group">
					<label for="super" class="control-label">是否管理员</label>
					<div class="controls">
						<select id="super" name="super"></select>
					</div>
				</div>
				<div id="group_user_type" class="control-group">
					<label for="user_type" class="control-label">用户类型</label>
					<div class="controls">
						<select id="user_type" name="user_type"></select>
					</div>
				</div>
				<div id="group_enabled" class="control-group">
					<label for="enabled" class="control-label">用户状态</label>
					<div class="controls">
						<select id="enabled" name="enabled"></select>
					</div>
				</div>
				<div id="group_name" class="control-group">
					<label for="name" class="control-label">姓名</label>
					<div class="controls">
						<input type="text" id="name" name="name" placeholder="输入您的姓名以方便联系" /> <span id="error_name" class="help-inline"></span>
					</div>
				</div>
				<div id="group_gender" class="control-group">
					<label for="qq" class="control-label">性别</label>
					<div class="controls">
						<select id="gender" name="gender" placeholder="填写您的QQ号码方便线上交谈"></select> <span id="error_gender" class="help-inline"></span>
					</div>
				</div>
				<div id="group_email" class="control-group">
					<label for="email" class="control-label">邮箱地址</label>
					<div class="controls">
						<input type="text" id="email" name="email" placeholder="填写您的常用邮箱地址" /> <span id="error_email" class="help-inline"></span>
					</div>
				</div>
				<div id="group_qq" class="control-group">
					<label for="qq" class="control-label">QQ号码</label>
					<div class="controls">
						<input type="text" id="qq" name="qq" placeholder="填写您的QQ号码方便线上交谈" /> <span id="error_qq" class="help-inline"></span>
					</div>
				</div>
				<div id="group_phone" class="control-group">
					<label for="phone" class="control-label">联系电话(座机)</label>
					<div class="controls">
						<input type="text" id="phone" name="phone" placeholder="区号-电话号码" /> <span id="error_phone" class="help-inline"></span>
					</div>
				</div>
				<div id="group_address" class="control-group">
					<label for="address" class="control-label">联系地址</label>
					<div class="controls">
						<input type="text" id="address" name="address" placeholder="请准确填写联系地址方便我们快递资料" class="span6" /> <span id="error_address" class="help-inline"></span>
					</div>
				</div>
				<div class="form-actions">
					<button class="btn btn-primary" type="submit">保存修改</button>
					<input type="hidden" name="sub" />
				</div>
			</fieldset>
		</form>
	</div>
</div>
