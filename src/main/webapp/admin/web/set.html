<div data-lift="surround?with=admin;at=content">
	<div class="row">
		<div class="col-xs-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">网站常规设置</h3>
				</div>
				<div data-lift="admin.WebSetOps.edit" class="panel-body">
					<div id="alert-msg"></div>
					<form data-lift="form.ajax?class=form-horizontal">
						<div id="form-basePriceFloat" class="form-group">
							<label for="basePriceFloat" class="col-lg-3 control-label">商标基价浮动百分比</label>
							<div class="col-lg-4">
								<input type="text" class="form-control" id="basePriceFloat" name="basePriceFloat" required="required" placeholder="填写相应数值即可，如5%输入5就可以了" /> <span class="help-block"></span>
							</div>
						</div>
						<div id="form-smsCountLimit" class="form-group">
							<label for="smsCountLimit" class="col-lg-3 control-label">每天每手机号短信验证码获取数量限制</label>
							<div class="col-lg-4">
								<input type="text" class="form-control" id="smsCountLimit" name="smsCountLimit" required="required" placeholder="填写每天每手机号短信验证码获取数量限制" /> <span class="help-block"></span>
							</div>
						</div>
						<div class="form-group">
							<div class="col-lg-offset-3 col-lg-2">
								<button class="btn btn-primary btn-lg btn-block" type="submit">保存设置</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
