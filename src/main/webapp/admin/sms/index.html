<div class="box-content" data-lift="surround?with=admin;at=content">
	<div data-lift="admin.MessageOps.list?eager_eval=true">
		<div class="well">
			<span id="searchForm"></span>
		</div>
		<table class="table table-striped table-bordered table-hover">
			<thead>
				<tr>
					<th>标题</th>
					<th style="width: 100px">类型</th>
					<th style="width: 150px">来源</th>
					<th style="width: 75px">发送给</th>
					<th style="width: 80px">发送时间</th>
					<th style="width: 80px">操作</th>
				</tr>
			</thead>
			<tbody id="dataList">
				<tr>
					<td><span id="title"></span></td>
					<td><span id="messageType"></span></td>
					<td><span id="sender"></span></td>
					<td><span id="receiverType"></span></td>
					<td><span id="createdAt"></span></td>
					<td><span id="actions"></span></td>
				</tr>
			</tbody>
		</table>
		<span data-lift="embed?what=_paginator"></span>
	</div>
	<div id="viewMsg" class="modal hide" tabindex="-1" data-keyboard="false" data-width="700">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			<h3 id="msgTitle">消息标题</h3>
		</div>
		<div class="modal-body">
			<div class="row-fluid">
				<div id="msgContent">消息内容</div>
			</div>
			<div class="row-fluid" style="margin-top:10px">
				<div id="msgInfo">消息信息</div>
			</div>
		</div>
	</div>
</div>
