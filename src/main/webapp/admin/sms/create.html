<div class="box-content" data-lift="surround?with=admin;at=content">
	<div data-lift="admin.MessageOps.create?eager_eval=true">
		<div class="row-fluid">
			<div class="span25">
				<form data-lift="form.ajax?class=form-horizontal">
					<div id="group_title" class="control-group">
						<label for="title" class="control-label">标题</label>
						<div class="controls">
							<input type="text" id="title" name="title" required="required" class="span20" /> <span id="error_title" class="help-inline"></span>
						</div>
					</div>
					<div id="group_messageType" class="control-group">
						<label for="messageType" class="control-label">类型</label>
						<div class="controls">
							<input type="text" id="messageType" name="messageType" required="required" />
						</div>
					</div>
					<div id="group_receiver" class="control-group">
						<label for="receiver" class="control-label">发送给</label>
						<div class="controls controls-row">
							<select id="receiverType" name="receiverType">
								<option value="0">所有用户</option>
								<option value="1">代理用户</option>
								<option value="2">指定Id列表</option>
							</select>
							<div id="receivers" class="hide" style="margin-top: 5px">
								<textarea rows="3" id="receiver" name="receiver" class="span20" placeholder="多个id之间用英文逗号(,)隔开。"></textarea>
							</div>
						</div>
					</div>
					<div id="group_content" class="control-group">
						<label for="content" class="control-label">内容</label>
						<div class="controls">
							<textarea rows="5" id="content" name="content" class="span20" required="required"></textarea>
						</div>
					</div>
					<div class="form-actions">
						<button class="btn btn-primary" type="submit">
							<i class="icon-ok"></i> 发送
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<lift:tail>
		<script type="text/javascript">
			// <![CDATA[
			$(function() {
				$("#receiverType").change(function(){
					if($(this).val()=="3"){
						$("#receivers").show();
					}else{
						$("#receivers").hide();
					}
				})
			});
			// ]]>
		</script>
	</lift:tail>
</div>
