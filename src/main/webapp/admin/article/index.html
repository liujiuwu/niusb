<div class="box-content" data-lift="surround?with=admin;at=content">
	<div data-lift="admin.ArticleOps.list?eager_eval=true">
		<div class="well">
			<span id="searchForm"></span>
		</div>
		<table class="table table-striped table-bordered table-hover">
			<thead>
				<tr>
					<th>标题</th>
					<th style="width: 100px">类型</th>
					<th style="width: 150px">来源</th>
					<th style="width: 75px">状态</th>
					<th style="width: 60px">阅读数</th>
					<th style="width: 60px">排序</th>
					<th style="width: 120px">操作</th>
				</tr>
			</thead>
			<tbody id="dataList">
				<tr>
					<td><span id="title"></span></td>
					<td><span id="articleType"></span></td>
					<td><span id="articleFrom"></span></td>
					<td><span id="status"></span></td>
					<td><span id="readCount"></span></td>
					<td><span id="articleOrder"></span></td>
					<td><span id="actions"></span></td>
				</tr>
			</tbody>
		</table>
		<span data-lift="embed?what=_paginator"></span>
	</div>
</div>
