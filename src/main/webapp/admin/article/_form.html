<form data-lift="form.ajax?class=form-horizontal">
	<div id="group_title" class="control-group">
		<label for="title" class="control-label">标题</label>
		<div class="controls">
			<input type="text" id="title" name="title" required="required" class="span20" /> <span id="error_title" class="help-inline"></span>
		</div>
	</div>
	<div id="group_article_type" class="control-group">
		<label for="article_type" class="control-label">类型</label>
		<div class="controls">
			<input type="text" id="article_type" name="article_type" required="required" />
		</div>
	</div>
	<div id="group_status" class="control-group">
		<label for="status" class="control-label">状态</label>
		<div class="controls">
			<input type="text" id="status" name="status" required="required" />
		</div>
	</div>
	<div id="group_article_from" class="control-group">
		<label for="article_from" class="control-label">来源</label>
		<div class="controls">
			<input type="text" id="article_from" name="article_from" />
		</div>
	</div>
	<div id="group_content" class="control-group">
		<label for="content" class="control-label">内容</label>
		<div class="controls">
			<textarea rows="10" id="content" name="content" class="span20" required="required"></textarea>
		</div>
	</div>
	<div id="group_article_order" class="control-group">
		<label for="article_order" class="control-label">排序</label>
		<div class="controls">
			<input type="text" id="article_order" name="article_order" />
		</div>
	</div>
	<div class="form-actions">
		<button class="btn btn-primary" type="submit">
			<i class="icon-ok"></i> 发布
		</button>
		<input type="hidden" name="sub" />
	</div>
</form>
