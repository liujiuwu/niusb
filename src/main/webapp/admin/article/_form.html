<lift:children>
	<head_merge>
	<link rel="stylesheet" href="/kindeditor/themes/default/default.css" />
	</head_merge>
	<form data-lift="form.ajax?class=form-horizontal">
		<div id="group_title" class="form-group">
			<label for="title" class="col-lg-2 control-label">标题</label>
			<div class="col-lg-6">
				<input type="text" class="form-control" id="title" name="title" required="required" /> <span id="error_title" class="help-inline"></span>
			</div>
		</div>
		<div id="group_article_type" class="form-group">
			<label for="article_type" class="col-lg-2 control-label">类型</label>
			<div class="col-lg-2">
				<input type="text" class="form-control" id="article_type" name="article_type" required="required" />
			</div>
		</div>
		<div id="group_status" class="form-group">
			<label for="status" class="col-lg-2 control-label">状态</label>
			<div class="col-lg-2">
				<input type="text" class="form-control" id="status" name="status" required="required" />
			</div>
		</div>
		<div id="group_article_from" class="form-group">
			<label for="article_from" class="col-lg-2 control-label">来源</label>
			<div class="col-lg-5">
				<input type="text" class="form-control" id="article_from" name="article_from" placeholder="填写文字或url链接来源" /> <span class="help-block">链接格式如（牛标:http://www.niusb.com）</span>
			</div>
		</div>
		<div id="group_articleContent" class="form-group">
			<label for="articleContent" class="col-lg-2 control-label">内容</label>
			<div class="col-lg-9">
				<textarea rows="10" class="form-control" id="articleContent" name="articleContent" required="required" style="height: 300px"></textarea>
			</div>
		</div>
		<div id="group_article_order" class="form-group">
			<label for="article_order" class="col-lg-2 control-label">排序</label>
			<div class="col-lg-2">
				<input type="text" class="form-control" id="article_order" name="article_order" />
			</div>
		</div>
		<div class="form-group">
			<div class="col-lg-offset-2 col-lg-10">
				<button class="btn btn-primary" type="submit">发布</button>
			</div>
		</div>
	</form>
	<lift:tail>
		<script charset="utf-8" src="/kindeditor/kindeditor-min.js"></script>
		<script charset="utf-8" src="/kindeditor/lang/zh_CN.js"></script>
		<script type="text/javascript">
			// <![CDATA[
			KindEditor.ready(function(K) {
				window.editor = K.create('#articleContent');
			});

			$(function() {
				$('input[type="submit"]').click(function() {
					editor.sync();
				})
			});
			// ]]>
		</script>
	</lift:tail>
</lift:children>
