<lift:children>
	<head_merge>
	<link rel="stylesheet" href="/kindeditor/themes/default/default.css" />
	</head_merge>
	<form data-lift="form.ajax?class=form-horizontal">
		<div id="group_title" class="control-group">
			<label for="title" class="control-label">标题</label>
			<div class="controls">
				<input type="text" id="title" name="title" required="required" class="span20" /> <span id="error_title" class="help-inline"></span>
			</div>
		</div>
		<div id="group_article_type" class="control-group">
			<label for="article_type" class="control-label">类型</label>
			<div class="controls">
				<input type="text" id="article_type" name="article_type" required="required" />
			</div>
		</div>
		<div id="group_status" class="control-group">
			<label for="status" class="control-label">状态</label>
			<div class="controls">
				<input type="text" id="status" name="status" required="required" />
			</div>
		</div>
		<div id="group_article_from" class="control-group">
			<label for="article_from" class="control-label">来源</label>
			<div class="controls">
				<input type="text" id="article_from" name="article_from" class="span15" placeholder="填写文字或url链接来源" />
				<span class="help-block">链接格式如（http://www.niusb.com:牛标网）</span>
			</div>
		</div>
		<div id="group_articleContent" class="control-group">
			<label for="articleContent" class="control-label">内容</label>
			<div class="controls">
				<textarea rows="10" id="articleContent" name="articleContent" class="span20" required="required" style="height: 300px"></textarea>
			</div>
		</div>
		<div id="group_article_order" class="control-group">
			<label for="article_order" class="control-label">排序</label>
			<div class="controls">
				<input type="text" id="article_order" name="article_order" />
			</div>
		</div>
		<div class="form-actions">
			<button class="btn btn-primary" type="submit">
				<i class="icon-ok"></i> 发布
			</button>
		</div>
	</form>
	<lift:tail>
		<script charset="utf-8" src="/kindeditor/kindeditor-min.js"></script>
		<script charset="utf-8" src="/kindeditor/lang/zh_CN.js"></script>
		<script type="text/javascript">
			// <![CDATA[
			KindEditor.ready(function(K) {
				window.editor = K.create('#articleContent');
			});

			$(function() {
				$('input[type="submit"]').click(function() {
					editor.sync();
				})
			});
			// ]]>
		</script>
	</lift:tail>
</lift:children>
