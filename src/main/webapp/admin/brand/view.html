<div class="box-content" data-lift="surround?with=admin;at=content">
	<div data-lift="admin.BrandOps.view">
		<div class="tool-well">
			<div class="well text-right">
				<button id="edit-btn" class="btn btn-primary" type="button">修改商标信息</button>
				<button id="list-btn" class="btn btn-success" type="button">商标列表</button>
			</div>
		</div>
		<div class="pull-left">
			<table class="table table-striped table-bordered" style="width:580px">
				<tbody>
					<tr>
						<th style="width: 100px">商标注册号</th>
						<td><span id="regNo"></span></td>
					</tr>
					<tr>
						<th>商标名称</th>
						<td><span id="name"></span></td>
					</tr>
					<tr>
						<th>商标类别</th>
						<td><span id="brand-type"></span></td>
					</tr>
					<tr>
						<th>所属用户</th>
						<td><span id="owner"></span></td>
					</tr>
					<tr>
						<th>状态</th>
						<td><span id="status"></span></td>
					</tr>
					<tr>
						<th>出售底价</th>
						<td><span id="basePrice"></span></td>
					</tr>
					<tr>
						<th>出售价</th>
						<td><span id="sellPrice"></span></td>
					</tr>
					<tr>
						<th>成交价</th>
						<td><span id="strikePrice"></span></td>
					</tr>
					<tr>
						<th>注册日期</th>
						<td><span id="regdate"></span></td>
					</tr>
					<tr>
						<th>申请人</th>
						<td><span id="applicant"></span></td>
					</tr>
					<tr>
						<th>使用范围</th>
						<td><span id="useDescn"></span></td>
					</tr>
					<tr>
						<th>商标说明</th>
						<td><span id="descn"></span></td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="pull-right">
			<span id="pic"></span>
			<span id="spic"></span>
		</div>
	</div>
</div>
