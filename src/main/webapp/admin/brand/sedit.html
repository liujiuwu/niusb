<div data-lift="surround?with=admin;at=content">
	<div data-lift="admin.BrandOps.sedit">
		<div class="tool-well">
			<div class="well text-right">
				<button id="edit-btn" class="btn btn-primary" type="button">修改商标信息</button>
				<button id="view-btn" class="btn btn-info" type="button">查看商标</button>
				<button id="list-btn" class="btn btn-success" type="button">商标列表</button>
			</div>
		</div>
		<div id="opt_brand_tip" class="alert hide"></div>
		<form data-lift="form.ajax?class=form-horizontal">
			<div id="group_name" class="control-group">
				<label for="name" class="control-label">商标名称</label>
				<div class="controls">
					<input type="text" id="name" name="name" required="required" disabled="true" /> <span id="error_name" class="help-inline"></span>
				</div>
			</div>
			<div id="group_brand_status" class="control-group">
				<label for="brand_status" class="control-label">商标状态</label>
				<div class="controls">
					<select id="brand_status" name="brand_status">
					</select>
				</div>
			</div>
			<div id="group_basePrice" class="control-group">
				<label for="basePrice" class="control-label">底价</label>
				<div class="controls">
					<div class="input-prepend input-append">
						<span class="add-on">￥</span> <input type="text" id="basePrice" name="basePrice" class="input-small" required="required" value="0" /> <span class="add-on">元</span>
					</div>
					<span id="error_basePrice" class="help-inline"></span>
				</div>
			</div>
			<div id="group_sellPrice" class="control-group">
				<label for="sellPrice" class="control-label">售价</label>
				<div class="controls">
					<div class="input-prepend input-append">
						<span class="add-on">￥</span> <input type="text" id="sellPrice" name="sellPrice" class="input-small" required="required" value="0" /> <span class="add-on">元</span>
					</div>
					<span id="error_sellPrice" class="help-inline"></span> <span class="help-block" id="realSellPrice"></span>
				</div>
			</div>
			<div id="group_strikePrice" class="control-group">
				<label for="strikePrice" class="control-label">成交价</label>
				<div class="controls">
					<div class="input-prepend input-append">
						<span class="add-on">￥</span> <input type="text" id="strikePrice" name="strikePrice" class="input-small" required="required" value="0" /> <span class="add-on">元</span>
					</div>
					<span id="error_strikePrice" class="help-inline"></span>
				</div>
			</div>
			<div id="group_recommend" class="control-group">
				<label for="recommend" class="control-label">是否推荐</label>
				<div class="controls">
					<select id="recommend" name="recommend">
					</select>
				</div>
			</div>
			<div id="group_own" class="control-group">
				<label for="own" class="control-label">是否自有</label>
				<div class="controls">
					<select id="own" name="own">
					</select>
				</div>
			</div>
			<div id="group_offer" class="control-group">
				<label for="offer" class="control-label">是否特价</label>
				<div class="controls">
					<select id="offer" name="offer">
					</select>
				</div>
			</div>
			<div id="group_remark" class="control-group">
				<label for="remark" class="control-label">备注</label>
				<div class="controls">
					<textarea rows="3" id="remark" name="remark" class="span20"></textarea>
				</div>
			</div>
			<div class="control-group">
				<div class="controls">
					<button class="btn btn-primary" type="submit">保存修改</button>
				</div>
			</div>
		</form>
	</div>
</div>
