<div data-lift="surround?with=admin;at=content">
	<div data-lift="admin.BrandOps.sedit">
		<div class="tool-well">
			<div class="well text-right">
				<button id="edit-btn" class="btn btn-primary" type="button">修改商标信息</button>
				<button id="view-btn" class="btn btn-info" type="button">查看商标</button>
				<button id="list-btn" class="btn btn-success" type="button">商标列表</button>
			</div>
		</div>
		<div id="opt_brand_tip" class="alert hide"></div>
		<form data-lift="form.ajax?class=form-horizontal">
			<div id="group_name" class="form-group">
				<label for="name" class="col-lg-2 control-label">商标名称</label>
				<div class="col-lg-5">
					<p class="form-control-static" id="name">商标名称</p>
				</div>
			</div>
			<div id="group_brand_status" class="form-group">
				<label for="brand_status" class="col-lg-2 control-label">商标状态</label>
				<div class="col-lg-2">
					<select class="form-control" id="brand_status" name="brand_status">
					</select>
				</div>
			</div>
			<div id="group_basePrice" class="form-group">
				<label for="basePrice" class="col-lg-2 control-label">底价</label>
				<div class="col-lg-2">
					<div class="input-group">
						<span class="input-group-addon">￥</span> <input type="text" class="form-control" id="basePrice" name="basePrice" required="required" value="0" /> <span class="input-group-addon">元</span>
					</div>
					<span id="error_basePrice" class="help-block"></span>
				</div>
			</div>
			<div id="group_sellPrice" class="form-group">
				<label for="sellPrice" class="col-lg-2 control-label">售价</label>
				<div class="col-lg-2">
					<div class="input-group">
						<span class="input-group-addon">￥</span> <input type="text" class="form-control" id="sellPrice" name="sellPrice" required="required" value="0" /> <span class="input-group-addon">元</span>
					</div>
					<span id="error_sellPrice" class="help-block"></span>
				</div>
			</div>
			<div id="group_strikePrice" class="form-group">
				<label for="strikePrice" class="col-lg-2 control-label">成交价</label>
				<div class="col-lg-2">
					<div class="input-group">
						<span class="input-group-addon">￥</span> <input type="text" class="form-control" id="strikePrice" name="strikePrice" required="required" value="0" /> <span class="input-group-addon">元</span>
					</div>
					<span id="error_strikePrice" class="help-block"></span>
				</div>
			</div>
			<div id="group_recommend" class="form-group">
				<label for="recommend" class="col-lg-2 control-label">是否推荐</label>
				<div class="col-lg-2">
					<select class="form-control" id="recommend" name="recommend">
					</select>
				</div>
			</div>
			<div id="group_own" class="form-group">
				<label for="own" class="col-lg-2 control-label">是否自有</label>
				<div class="col-lg-2">
					<select class="form-control" id="own" name="own">
					</select>
				</div>
			</div>
			<div id="group_offer" class="form-group">
				<label for="offer" class="col-lg-2 control-label">是否特价</label>
				<div class="col-lg-2">
					<select class="form-control" id="offer" name="offer">
					</select>
				</div>
			</div>
			<div id="group_remark" class="form-group">
				<label for="remark" class="col-lg-2 control-label">备注</label>
				<div class="col-lg-8">
					<textarea class="form-control" rows="3" id="remark" name="remark"></textarea>
				</div>
			</div>
			<div class="form-group">
				<div class="col-lg-offset-2 col-lg-3">
					<button class="btn btn-primary btn-lg btn-block" type="submit">保存修改</button>
				</div>
			</div>
		</form>
	</div>
</div>
