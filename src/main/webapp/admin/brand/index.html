<div class="box-content" data-lift="surround?with=admin;at=content">
	<div>
		<div class="search-form">
			<form class="form-inline" data-lift="admin.BrandOps.search?form=post">
				<select name="type">
					<option value="0">注册号</option>
					<option value="1">用户ID</option>
				</select>
				<input type="text" name="keyword">
				<button type="submit" class="btn" name="sub">搜索</button>
			</form>
		</div>
		<table class="table table-striped table-bordered table-hover">
			<thead>
				<tr>
					<th style="width: 70px">注册号</th>
					<th>名称</th>
					<th style="width: 100px">类别</th>
					<th style="width: 60px">申请人</th>
					<th style="width: 60px">注册日期</th>
					<th style="width: 60px">状态</th>
					<th style="width: 75px">出售底价</th>
					<th style="width: 75px">出售价</th>
					<th style="width: 60px">会员名</th>
					<th style="width: 120px">操作</th>
				</tr>
			</thead>
			<tbody>
				<tr data-lift="admin.BrandOps.list">
					<td><span id="regNo"></span></td>
					<td><span id="name"></span></td>
					<td><span id="brandType"></span></td>
					<td><span id="applicant"></span></td>
					<td><span id="regDate"></span></td>
					<td><span id="status"></span></td>
					<td><span id="basePrice"></span></td>
					<td><span id="sellPrice"></span></td>
					<td><span id="owner"></span></td>
					<td><span id="actions"></span></td>
				</tr>
			</tbody>
		</table>
		<div id="pagination" class="lift:admin.BrandOps.paginate light-theme">
			<nav:first></nav:first>
			<nav:prev></nav:prev>
			<nav:allpages></nav:allpages>
			<nav:next></nav:next>
			<nav:last></nav:last>
		</div>
	</div>
</div>
