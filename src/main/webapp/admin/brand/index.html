<div data-lift="surround?with=admin;at=content">
	<div data-lift="admin.BrandOps.list?eager_eval=true">
		<div class="well">
			<span id="searchForm"></span>
		</div>
		<table class="table table-striped table-bordered table-hover">
			<thead>
				<tr>
					<th style="width: 100px">注册号</th>
					<th>名称</th>
					<th style="width: 180px">类别</th>
					<th style="width: 150px">注册日期</th>
					<th style="width: 90px">状态</th>
					<th style="width: 100px">底价</th>
					<th style="width: 100px">售价</th>
					<th style="width: 100px">成交价</th>
					<th style="width: 50px">推荐</th>
					<th style="width: 50px">自有</th>
					<th style="width: 50px">特价</th>
					<th style="width: 150px">操作</th>
				</tr>
			</thead>
			<tbody id="dataList">
				<tr>
					<td><span id="regNo"></span></td>
					<td><span id="name"></span></td>
					<td><span id="brandType"></span></td>
					<td><span id="regDate"></span></td>
					<td><span id="status"></span></td>
					<td><span id="basePrice"></span></td>
					<td><span id="sellPrice"></span></td>
					<td><span id="strikePrice"></span></td>
					<td><span id="recommend"></span></td>
					<td><span id="own"></span></td>
					<td><span id="offer"></span></td>
					<td><span id="actions"></span></td>
				</tr>
			</tbody>
		</table>
		<span data-lift="embed?what=_paginator"></span>
	</div>
</div>
