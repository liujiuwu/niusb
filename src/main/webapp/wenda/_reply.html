<div id="replyWendaDialog" data-lift="WendaOps.reply" class="modal fade" tabindex="-1" data-backdrop="static" data-keyboard="false">
	<head_merge>
	<link rel="stylesheet" href="/kindeditor/themes/default/default.css" />
	</head_merge>
	<form data-lift="form.ajax">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
					<h3>回答问题</h3>
				</div>
				<div class="modal-body" style="margin: 0; padding: 10px 20px 0">
					<div id="form-replyContent" class="form-group">
						<textarea id="replyContent" name="replyContent" class="form-control"></textarea>
						<span class="help-block"></span>
					</div>
				</div>
				<div class="modal-footer">
					<button class="btn" data-dismiss="modal" aria-hidden="true">关闭</button>
					<button class="btn btn-primary" type="submit">发布</button>
				</div>
			</div>
		</div>
	</form>
	<lift:tail>
		<script charset="utf-8" src="/kindeditor/kindeditor-min.js"></script>
		<script charset="utf-8" src="/kindeditor/lang/zh_CN.js"></script>
		<script type="text/javascript">
			// <![CDATA[
			function editorInit() {
				window.editor = KindEditor.create('#replyContent', {
					width : '535px',
					minWidth : '535px',
					height : '180px',
					minHeight : '180px',
					resizeType : 0,
					allowPreviewEmoticons : false,
					allowImageUpload : false,
					items : [ 'forecolor', 'bold', 'removeformat', '|', 'insertorderedlist', 'insertunorderedlist' ]
				});
			}

			$(function() {
				$('input[type="submit"]').click(function() {
					editor.sync();
				})
			});
			// ]]>
		</script>
	</lift:tail>
</div>
