<div id="replyWendaDialog" data-lift="WendaOps.reply" class="modal hide fade" tabindex="-1" data-backdrop="static" data-keyboard="false" data-width="630" data-height="180">
	<head_merge>
	<link rel="stylesheet" href="/kindeditor/themes/default/default.css" />
	</head_merge>
	<form data-lift="form.ajax?class=form-horizontal">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
			<h3>回答问题</h3>
		</div>
		<div class="modal-body">
			<div class="row-fluid">
				<textarea id="replyContent" name="replyContent"></textarea>
				<input type="hidden" id="wendaId" />
			</div>
		</div>
		<div class="modal-footer">
			<button class="btn" data-dismiss="modal" aria-hidden="true">关闭</button>
			<button class="btn btn-primary" type="submit">发布</button>
		</div>
	</form>
	<lift:tail>
		<script charset="utf-8" src="/kindeditor/kindeditor-min.js"></script>
		<script charset="utf-8" src="/kindeditor/lang/zh_CN.js"></script>
		<script type="text/javascript">
			// <![CDATA[
			function editorInit() {
				window.editor = KindEditor.create('#replyContent', {
					width : '600px',
					minWidth : '600px',
					height : '180px',
					minHeight : '180px',
					resizeType : 0,
					allowPreviewEmoticons : false,
					allowImageUpload : false,
					items : [ 'forecolor', 'bold', 'removeformat', '|', 'insertorderedlist', 'insertunorderedlist' ]
				});
			}

			$(function() {
				$('input[type="submit"]').click(function() {
					editor.sync();
				})
			});
			// ]]>
		</script>
	</lift:tail>
</div>
