<div id="createWendaDialog" data-lift="WendaOps.create" class="modal fade" tabindex="-1" data-backdrop="static" data-keyboard="false">
	<head_merge>
	<link rel="stylesheet" href="/kindeditor/themes/default/default.css" />
	</head_merge>
	<div class="modal-dialog">
		<div class="modal-content">
			<form data-lift="form.ajax?class=form-horizontal">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
					<h3>我要提问</h3>
				</div>
				<div class="modal-body" style="margin:0;padding:10px 0 0">
					<div id="form-title" class="form-group">
						<label for="title" class="control-label col-xs-2">标题</label>
						<div class="col-xs-8">
							<input type="text" id="title" name="title" placeholder="请输入问题的简短标题" class="form-control" /> <span class="help-block"></span>
						</div>
					</div>
					<div id="form-wendaType" class="form-group">
						<label for="wendaType" class="control-label col-xs-2">类型</label>
						<div class="col-xs-4">
							<select id="wendaType" name="wendaType" class="form-control"></select> <span class="help-block"></span>
						</div>
					</div>
					<div id="form-askContent" class="form-group">
						<label for="askContent" class="control-label col-xs-2">问题内容</label>
						<div class="col-xs-8">
							<textarea id="askContent" name="askContent"></textarea>
							<span class="help-block"></span>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button class="btn" data-dismiss="modal" aria-hidden="true">关闭</button>
					<button class="btn btn-primary" type="submit">发布</button>
				</div>
			</form>
		</div>
	</div>
	<lift:tail>
		<script charset="utf-8" src="/kindeditor/kindeditor-min.js"></script>
		<script charset="utf-8" src="/kindeditor/lang/zh_CN.js"></script>
		<script type="text/javascript">
			// <![CDATA[
			function editorInit() {
				window.editor = KindEditor.create('#askContent', {
					width : '455px',
					minWidth : '455px',
					height : '180px',
					minHeight : '180px',
					resizeType : 0,
					allowPreviewEmoticons : false,
					allowImageUpload : false,
					items : [ 'forecolor', 'bold', 'removeformat', '|', 'insertorderedlist', 'insertunorderedlist' ]
				});
			}

			$(function() {
				$('input[type="submit"]').click(function() {
					editor.sync();
				})
			});
			// ]]>
		</script>
	</lift:tail>
</div>
