<div id="createWendaDialog" data-lift="WendaOps.create" class="modal hide fade" tabindex="-1" data-backdrop="static" data-keyboard="false" data-width="750" data-height="290">
	<head_merge>
	<link rel="stylesheet" href="/kindeditor/themes/default/default.css" />
	</head_merge>
	<form data-lift="form.ajax?class=form-horizontal">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
			<h3>我要提问</h3>
		</div>
		<div class="modal-body">
			<div class="row-fluid">
				<div id="group_title" class="control-group">
					<label for="title" class="control-label">标题</label>
					<div class="controls">
						<input type="text" id="title" name="title" required="required" placeholder="请输入问题的简短标题" class="span20" /> <span id="error_title" class="help-inline"></span>
					</div>
				</div>
				<div id="group_wendaType" class="control-group">
					<label class="control-label" for="wendaType">类型</label>
					<div class="controls">
						<select id="wendaType" name="wendaType"></select> <span id="error_wendaType" class="help-block"></span>
					</div>
				</div>
				<div id="group_askContent" class="control-group">
					<label for="askContent" class="control-label">问题内容</label>
					<div class="controls">
						<textarea id="askContent" name="askContent"></textarea>
					</div>
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<button class="btn" data-dismiss="modal" aria-hidden="true">关闭</button>
			<button class="btn btn-primary" type="submit">发布</button>
		</div>
	</form>
	<lift:tail>
		<script charset="utf-8" src="/kindeditor/kindeditor-min.js"></script>
		<script charset="utf-8" src="/kindeditor/lang/zh_CN.js"></script>
		<script type="text/javascript">
			// <![CDATA[
			function editorInit() {
				window.editor = KindEditor.create('#askContent', {
					width : '600px',
					minWidth : '600px',
					height : '180px',
					minHeight : '180px',
					resizeType : 0,
					allowPreviewEmoticons : false,
					allowImageUpload : false,
					items : [ 'forecolor', 'bold', 'removeformat', '|', 'insertorderedlist', 'insertunorderedlist' ]
				});
			}

			$(function() {
				$('input[type="submit"]').click(function() {
					editor.sync();
				})
			});
			// ]]>
		</script>
	</lift:tail>
</div>
