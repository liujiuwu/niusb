<div data-lift="surround?with=default;at=content">
	<div class="row">
		<div data-lift="MarketOps.view" class="col-xs-9">
			<div class="panel panel-brand">
				<div class="panel-heading">
					<h2>
						<span id="title">服装鞋帽</span>
					</h2>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-lg-7">
							<table class="table table-striped table-bordered">
								<tbody>
									<tr>
										<th style="width: 100px">转让编号</th>
										<td><span id="brandId"></span></td>
									</tr>
									<tr>
										<th>商标注册号</th>
										<td><span id="regNo"></span></td>
									</tr>
									<tr>
										<th>转让价格</th>
										<td><span id="sellPrice"></span></td>
									</tr>
									<tr>
										<th>注册日期</th>
										<td><span id="regdate"></span></td>
									</tr>
									<tr>
										<th>类似群组</th>
										<td><span id="lsqz"></span></td>
									</tr>
									<tr>
										<th>使用范围</th>
										<td><span id="useDescn"></span></td>
									</tr>
									<tr>
										<th>创意说明</th>
										<td><span id="descn"></span></td>
									</tr>
								</tbody>
							</table>
						</div>
						<div class="col-lg-5">
							<span id="brand-img"></span>
							<div style="margin: 0; margin-top: 20px">
								<div class="alert alert-info">
									已有<em><span id="viewCount"></span></em>人查看，<em><span id="followCount"></span></em>人关注 <span id="followCountBtn"></span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div id="brand-ad-list" class="panel panel-default">
				<div class="panel-heading">
					<h2>广告效果图</h2>
				</div>
				<div class="panel-body text-center">
					<ul class="brand-ads">
						<li><img src="/upload/ads/1124/ad1.jpg" width="700" height="300"/></li>
					</ul>
				</div>
			</div>
		</div>
		<div class="col-xs-3">
			<span data-lift="embed?what=_online_kefu"></span>
			<div class="panel panel-brand">
				<div class="panel-heading">
					<h2>商标分类</h2>
				</div>
				<div id="view-brand-type-list" data-lift="MarketOps.brandNavBox" class="panel-body">
					<ul>
						<li><a>类型名</a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<lift:tail>
		<script type="text/javascript" id="bdshare_js" data="type=slide&amp;img=2&amp;pos=right&amp;uid=6644048"></script>
		<script type="text/javascript" id="bdshell_js"></script>
		<script type="text/javascript">
			document.getElementById("bdshell_js").src = "http://bdimg.share.baidu.com/static/js/shell_v2.js?cdnversion=" + Math.ceil(new Date() / 3600000);
		</script>
	</lift:tail>
</div>
