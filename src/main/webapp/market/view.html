<div id="main" class="container" data-lift="surround?with=default;at=content">
	<div data-lift="MarketOps.view">
		<div class="row">
			<div class="col-xs-12">
				<div class="box">
					<div class="box-header box-header-1">
						<h2>
							<span id="title">服装鞋帽</span>
						</h2>
					</div>
					<div class="box-content box-content-1">
						<div style="float: left; width: 750px">
							<table class="table table-striped table-bordered">
								<tbody>
									<tr>
										<th style="width: 100px">转让编号</th>
										<td><span id="brandId"></span></td>
									</tr>
									<tr>
										<th>商标注册号</th>
										<td><span id="regNo"></span></td>
									</tr>
									<tr>
										<th>转让价格</th>
										<td><span id="sellPrice"></span></td>
									</tr>
									<tr>
										<th>注册日期</th>
										<td><span id="regdate"></span></td>
									</tr>
									<tr>
										<th>类似群组</th>
										<td><span id="lsqz"></span></td>
									</tr>
									<tr>
										<th>使用范围</th>
										<td><span id="useDescn"></span></td>
									</tr>
									<tr>
										<th>创意说明</th>
										<td><span id="descn"></span></td>
									</tr>
									<tr>
										<th>浏览次数</th>
										<td><span id="viewCount"></span></td>
									</tr>
								</tbody>
							</table>
						</div>
						<div style="float: right; width: 330px;height:138px">
							<img />
							<div style="margin: 0; margin-top: 20px">
								已有<span id="followCount"></span>人关注 <span id="followCountBtn" style="margin-left: 10px"><a class="btn btn-small btn-success">登录</a> 后可以关注此商标。</span>
							</div>
						</div>
					</div>
				</div>
				<span data-lift="embed?what=_paginator"></span>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-12">
				<div class="box">
					<div class="box-header box-header-1">
						<h2>
							<span id="adtitle">效果图</span>
						</h2>
					</div>
					<div class="box-content box-content-1"></div>
				</div>
			</div>
		</div>
	</div>
</div>
