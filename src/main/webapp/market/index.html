<div data-lift="surround?with=default;at=content">
	<style>
#brand-type-list {
	border-bottom: 1px dotted #DDDDDD;
	padding-bottom: 5px;
	margin-bottom: 5px;
}

#brand-type-list h3,#order-type-list h3 {
	padding-bottom: 10px;
	border-bottom: 1px dotted #DDDDDD;
	margin-bottom: 5px;
	color: #666;
}

#brand-type-list h3 a {
	font-weight: normal;
}

#brand-type-list li {
	float: left;
	width: 144px;
	height: 25px;
}

#order-type-list dt {
	float: left;
}

#order-type-list dd {
	float: left;
	height: 25px;
	margin-right: 15px;
}

#brand-type-list li a,#order-type-list a {
    padding:2px 5px;
	color: #666666;
}

#brand-type-list li a.active,#order-type-list a.active {
	color: #FFF;
	background-color:#E13335
}
</style>
	<div data-lift="MarketOps.list?parallel=true;eager_eval=true;brandTypeCode=25;limit=60">
		<div class="row">
			<div id="select" data-lift="MarketOps.selectBox" class="col-xs-12">
				<div class="panel panel-default">
					<div class="panel-body">
						<div id="brand-type-list">
							<h3>
								商标类型：<a href="/market">所有商标类型</a>
							</h3>
							<ul>
								<li><a>类型名</a></li>
							</ul>
							<div class="clearfix"></div>
						</div>
						<dl id="order-type-list">
							<dt>排序：</dt>
							<dd>
								<a>由新至旧</a>
							</dd>
						</dl>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="lift:embed?what=market/_market_brand"></div>
		</div>
	</div>
</div>
