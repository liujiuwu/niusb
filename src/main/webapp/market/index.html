<div id="main" class="container" data-lift="surround?with=default;at=content">
	<style>
.brands li {
	float: left;
	margin: 5px 10px;
	position: relative;
}

.brands li .brand-name {
	color: #999999;
	font-size: 12px;
	height: 22px;
	line-height: 22px;
	overflow: hidden;
	text-align: center;
	width: 128px;
}

.brands li .brand-img {
	width: 128px;
	height: 80px;
	border: 1px solid #DBDBDB;
	padding: 5px;
}

.brands li .img-overflow {
	position: absolute;
	background-color: rgba(0, 0, 0, 0.1);
	top: 0;
	left: 0;
	cursor: pointer;
	color: #f00;
	width: 139px;
	height: 91px;
	display: none;
	z-index: 1;
}

.brands li .img-overflow .tools {
	text-align: center;
	margin: 5px 0;
}

.brands li .img-overflow .price {
	background-color: #EE472C;
	position: absolute;
	text-align: center;
	font-size: 14px;
	padding: 2px 0;
	bottom: 0px;
	color: #fff;
	width: 100%;
	bottom: 0px;
}

.brand-types li {
	float: left;
	display: block;
	width: 72px;
	height: 25px;
	padding: 5px;
}

.m-box22 {
	background-color: #FFFFFF;
	border: 1px solid #DBDBDB;
	margin-bottom: 15px;
	float: left;
}

.m-box22-1 {
	margin-top: 0;
	padding: 10px 0 10px 10px;
}

.m-box22 .tit {
	font-size: 14px;
	padding: 10px;
}

.m-box22 .tp {
	border-bottom: 2px solid #000000;
}

.m-box22 .ct {
	padding: 5px 8px;
}

.m-box23 {
	background-color: #FFFFFF;
	border: 1px solid #DBDBDB;
	margin-bottom: 15px;
	float: left;
}

.m-box23 .tp {
	border-bottom: 2px solid #000000;
}

.m-box23 .tit {
	float: left;
	font-size: 14px;
	padding: 10px;
}

.m-box23 .tools {
	float: right;
	padding: 5px;
}

.m-box23 .ct {
	padding: 10px;
}
</style>

	<div class="row" data-lift="MarketOps.list?parallel=true;eager_eval=true;type=43;limit=60">
		<div class="span7">
			<div class="m-box22" data-lift="MarketOps.brandTypes?parallel=true">
				<div class="tp">
					<p class="tit">
						<span id="title">商标类别</span>
					</p>
				</div>
				<div class="ct">
					<ul class="brand-types">
						<li>类型名</li>
					</ul>
				</div>
			</div>
		</div>
		<div class="span18">
			<div class="m-box23">
				<div class="tp">
					<div class="tit">
						<span id="title">服装鞋帽</span>
					</div>
					<div class="tools btn-group">
						<a class="btn lift-price"> <i class="icon-jpy"></i> 价格
						</a> <a class="btn lift-recommend"> <i class="icon-thumbs-up-alt"></i> 推荐
						</a> <a class="btn lift-hot"> <i class="icon-fire"></i> 热门
						</a>
					</div>
				</div>
				<div class="ct">
					<ul class="brands">
						<div class='lift:embed?what=_brandUnit'>商标模板</div>
					</ul>
				</div>
			</div>
			<span data-lift="embed?what=_paginator"></span>
		</div>
	</div>
</div>
