			<div id="brand-faq" class="panel panel-success mpanel">
				<div class="panel-heading">商标注册问答</div>
				<div class="panel-body">
					<dl>
						<dt>一、什么叫商标，注册商标为什么要分类</dt>
						<dd>
							<div class="alert alert-info">
								<p class="indent">商标是区别商品或服务来源的一种由文字、图形或者其它组合构成的，具有显著特征的标志，每一个注册商标都是指定用于某一商品或服务上的。离开商标分类而独立存在的商标是不存在的,商标只有对应类别才有意义。 如提到长虹，人们会想到彩色电视机；提到茅台，人们会想到酒；提到美加净，人们会想到化妆品等等。 目前，我国商标法把商品和服务项目分为45个类，其中，商品34个类，服务项目11个类。申请商标注册时,应按商品与服务分类表的分类确定使用商标的商品或服务类别。每个商标只能申请注册在其中一个商品或服务类别上，简单的说就是一份一个申请，一类一个商标。确定商标类别也是商标注册和商标查询的前提。</p>
							</div>
						</dd>
					</dl>
					<dl>
						<dt>二、注册商标上的TM 和R 的意义？有什么区别？</dt>
						<dd>
							<div class="alert alert-info">
								<p class="indent">TM 是“商标”的英文trademark 的缩写，当获得商标注册受理通知书后可以在商标上加上TM，TM 不是法定的注册标记。R 是法定的注册商标的标记。只要在商标上标注R，表明该商标已在商标局核准注册，是一个注册商标。未核准注册的商标，不得在商标上标注R，否则构成冒充注册商标行为。</p>
							</div>
						</dd>
					</dl>
					<dl>
						<dt>三、注册商标的有效期是多久？</dt>
						<dd>
							<div class="alert alert-info">
								<p class="indent">根据商标法的规定，注册商标的有效期为十年，自核准之日起计算。有效期期满之前六个月可以进行续展，每次续展有效期仍为十年。</p>
							</div>
						</dd>
					</dl>
					<dl>
						<dt>四、商标注册能保证100%的成功吗？</dt>
						<dd>
							<div class="alert alert-info">
								<p class="indent">商标注册都是有风险的。但寻找正规的商标代理是可以降低商标注册的风险。因为我们会在提交申请前， 会仔细查阅现已有的商标降低商标注册风险。</p>
							</div>
						</dd>
					</dl>
					<dl>
						<dt>五、为什么经过你们的审查还是有可能商标注册失败了。</dt>
						<dd>
							<div class="alert alert-info">
								<p class="indent">商标注册的风险可以简单的分为客观风险和主观风险原因很简单。客观风险：我们知道我们进行查询的信息都来源于商标局的商标数据库，而以商标局现有的人员、设备条件尚不能把当天的商标申请信息全部录入数据库，大概有六个月左右的延迟，也就是说六月份提交的商标申请可能要12月份才能录入商标局数据库，这就是造成商标查询盲期的原因。主观风险：因为代理公司审查员的商标审查员在审查商标的时候对一个商标的近似判断、显著性判断、禁用性条款判断虽然大致相同，但是还是会一些细微的差别。有个别少数商标往往会有部分人认为能注册，有部分人认为应该驳回。</p>
							</div>
						</dd>
					</dl>
					<dl>
						<dt>六、那如果注册失败了， 注册费用会退回来吗？</dt>
						<dd>
							<div class="alert alert-info">
								<p class="indent">注册费在提交申请的那一刻， 商标局已经扣去。即使商标注册失败，商标局也不会退还这部分注册费。</p>
							</div>
						</dd>
					</dl>
					<dl>
						<dt>七、怎样能够降级商标注册风险？</dt>
						<dd>
							<div class="alert alert-info">
								<p class="indent">除了找专业的商标代理，做好前期的审查工作。另外可以考虑单独文字，图案单独注册。因为一个商标注册内容越多，失败的风险越大。比如又有中文， 英文和图案， 审查员会将3 个部分分开审查，任何其中一个审查不通过都会导致整个商标注册的失败。也就是说单独的商标申请注册比组合申请注册审查时要稍快一些，也就是说单独申请中文要比中文加图形加英文组合申请的风险性小。但这个缺点是注册费用增加。</p>
							</div>
						</dd>
					</dl>
				</div>
			</div>

							<p>
								2、申请注册 <br />
							<p class="indent">①申请阶段：申请当天即可注册；</p>
							<p class="indent">②正式受理、审查阶段：形式审查通过 商标局发出受理通知书 实质审查；</p>
							<p class="indent">③公告、注册阶段：实质审查通过 初审公告 注册公告 商标局发出注册证。</p>
							</p>
						</dd>
					</dl>
					<dl>
						<dt>三、商标注册时间</dt>

							<p>1、商标局大约1个月发出受理通知书；</p>

						</dd>
