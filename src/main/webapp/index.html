	ol, ul {

ol.dribbbles li div.dribbble {

}

ul.tools li {

	float: right;
	font-size: 11px;
	line-height: 1;

	width: auto;
}

ul.tools li.rebound {
	float: left;
}

ul.tools li a {
	color: #AAAAAA;
	text-decoration: none;
}

ul.tools li.views {
	background-image: url("/images/icon-views-sm.png");
	background-position: 0 50%;
	background-repeat: no-repeat;
	border-left: medium none;
	margin-left: 0;
	padding-left: 18px;
}

ul.tools li.views {
	background-image: url("/images/icon-views-sm-2x.png");
	background-size: 15px 10px;
}

ol.dribbbles li div.dribbble div.dribbble-shot {
	padding: 10px;
}

ol.dribbbles li div.dribbble a.dribbble-over {
	opacity: 0;
	/* revealed on hover with jQuery */
	filter: alpha(opacity =   0);
	/* IE hack */
	position: absolute;
	top: 0;
	bottom: 30px;
	left: 0;
	width: 100%;
	margin: 0;
	padding: 20px;
	font-size: 12px;
	line-height: 2;
	text-decoration: none;
	color: #888;
	background: #fff;
	background: rgba(255, 255, 255, 0.96);
	overflow: hidden;
	z-index: 3;
	-webkit-box-sizing: border-box;
	-moz-box-sizing: border-box;
	box-sizing: border-box;
}

ol.dribbbles li div.dribbble a.dribbble-over strong {
	display: block;
	margin: 0 0 4px 0;
	font-weight: bold;
	font-size: 14px;
	line-height: 1.2;
	color: #444444;
}

ol.dribbbles li div.dribbble a.dribbble-over strong span.sep {
	margin: 0 2px;
	color: #999999;
}

ol.dribbbles li div.dribbble a.dribbble-over em {
	display: block;
	position: absolute;
	bottom: 10px;
	left: 20px;
	margin: 0 0 3px 0;
	font-size: 11px;
	font-weight: bold;
	font-style: normal;
	line-height: 1;
	color: #999999;
}

ol.dribbbles li div.dribbble a.dribbble-over span.comment,ol.dribbbles li div.dribbble a.dribbble-over span.bio {
	display: block;
	margin: 0 0 10px 0;
	font-size: 11px;
	line-height: 1.4;
	color: #777777;
	overflow: hidden;
	text-overflow: ellipsis;
}

ol.dribbbles li div.dribbble a.dribbble-over span.comment {
	color: #777777;
}

ol.dribbbles li div.dribbble a.dribbble-over span.skills {
	display: block;
	font-size: 11px;
	line-height: 1.3;
}

ol.dribbbles li div.dribbble a.dribbble-over span.skills span.skill {
	font-weight: bold;
	color: #444444;
}

ol.dribbbles li div.dribbble a.dribbble-over span.skills span.skill:after {
	content: ", ";
	margin-right: 1px;
	font-weight: normal;
	opacity: .7;
}

ol.dribbbles li div.dribbble a.dribbble-over span.skills span.skill:last-child:after {
	content: "";
}

ol.dribbbles li div.dribbble span.liked-by {
	opacity: 0;
	position: absolute;
	bottom: 40px;
	left: 20px;
	font-size: 11px;
	color: #777777;
	-webkit-transition: opacity 0.2s ease;
	-moz-transition: opacity 0.2s ease;
	-o-transition: opacity 0.2s ease;
	transition: opacity 0.2s ease;
	z-index: 3;
}

ol.dribbbles li div.dribbble-img:hover span.liked-by {
	opacity: 1;
}

ol.dribbbles li div.dribbble span.liked-by a {
	font-weight: bold;
}

ol.dribbbles li div.dribbble span.liked-by a img {
	position: relative;
	top: -2px;
	width: 16px;
	margin: 0 2px 0 0;
	vertical-align: middle;
	-webkit-border-radius: 2px;
	-moz-border-radius: 2px;
	border-radius: 2px;
}

ol.dribbbles li div.dribbble-img {
	max-width: 100%;
	height: 0;
	padding-bottom: 75%;
	overflow: hidden;
}

ol.dribbbles li div.dribbble-img img {
	max-width: 100%;
	max-height: 150px;
}

ol.dribbbles-tease li {
	margin-bottom: 20px;
}

ol.dribbbles-tease li div.dribbble div.dribbble-shot {
	background: #fff;
}

ol.dribbbles-tease li div.dribbble-img {
	padding-bottom: 65%;
}
</style>
